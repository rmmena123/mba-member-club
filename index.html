<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Member Club</title>
  </head>
  <body>
    <header class="container">
      <img src="./src/assets/Logo.png" alt="Logo Member Club" class="logo" />

      <form class="form">
        <input
          type="text"
          id="id-card"
          name="id-card"
          placeholder="ID do cartão"
          required
        />
        <button type="submit">
          <img src="./src/assets/arrow-down-left.svg" alt="Pesquisar" />
        </button>
      </form>
    </header>

    <main class="container">
      <section class="container-main user-data">
        <div class="user-profile">
          <div class="user-img"></div>
        </div>

        <div class="user-info">
          <h3 class="title-sm">Natália Miranda</h3>
          <p class="text-xs">Cliente desde 18/09/2023</p>
        </div>
      </section>

      <section class="container-main loyalty-card-info">
        <div class="card-heading">
          <div class="card-info">
            <h2 class="subtitle-sm">Cartão Fidelidade</h2>
            <p class="text-xs">
              Ao fazer cortes de cabelo, o décimo sai de graça!
            </p>
          </div>

          <div class="card-id">
            <p class="subtitle-sm">ID: 124-537-835-230</p>
          </div>
        </div>

        <div class="card-points">
          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check">
            <img src="./src/assets/PinCheck.png" />
          </div>

          <div class="item-check"></div>

          <div class="item-check"></div>

          <div class="item-check">
            <img src="./src/assets/gift.svg" />
          </div>
        </div>
      </section>

      <section class="container-main loyalty-progress">
        <div class="progress-info">
          <div class="progress-remaining">
            <p class="text-sm">
              <strong class="title-sm">3</strong> cortes restantes
            </p>
          </div>

          <div class="progress-bar">
            <progress max="10" value="7"></progress>
            <div class="text-xs">7 de 10</div>
          </div>
        </div>

        <div class="gift-image">
          <img src="./src/assets/PinGift.png" />
        </div>
      </section>

      <section class="container-main history-info">
        <div class="history-heading">
          <h3 class="subtitle-sm">Histórico</h3>
          <p class="text-xs">7 cortes</p>
        </div>

        <div class="history-cards">
          <hr />

          <div class="history-card">
            <div class="time">
              <p class="subtitle-sm">29/04/2024</p>
              <p class="text-xs">18:30</p>
            </div>

            <div class="check">
              <img src="./src/assets/seal-check.svg" />
            </div>
          </div>

          <div class="history-card">
            <div class="time">
              <p class="subtitle-sm">29/04/2024</p>
              <p class="text-xs">18:30</p>
            </div>

            <div class="check">
              <img src="./src/assets/seal-check.svg" />
            </div>
          </div>

          <div class="history-card">
            <div class="time">
              <p class="subtitle-sm">29/04/2024</p>
              <p class="text-xs">18:30</p>
            </div>

            <div class="check">
              <img src="./src/assets/seal-check.svg" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
